<ion-header>

    <ion-navbar color="primary">
      <ion-title text-center>Results</ion-title>
    </ion-navbar>
   
   </ion-header>
   
   
   <ion-content padding>
  
   
    <div class="results-available">
      <ion-row *ngFor="let result of arrayResults" (click)="memo(result.taskName)">
        <ion-col>{{result.taskName}} </ion-col>
        <ion-col>{{(result.marks).toFixed(0)}}%</ion-col>
      </ion-row>
    </div>
    
   </ion-content>
