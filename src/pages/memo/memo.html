<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Memorandum</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let question of questions">
    <ion-item text-wrap>
       Question:
       <p>{{question.question}}</p>     
</ion-item>
<ion-item>
 <b>Answer:</b> 
 <b>{{question.answer}}</b> 
</ion-item>


</ion-list>

 
  
</ion-content>
